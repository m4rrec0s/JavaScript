<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8334f11366.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/provas.css">
    <title>Provas</title>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Logo-bnb.svg/1200px-Logo-bnb.svg.png"
            alt="bnb">
        <div class="vertical_line"></div>
        <h1>Estude para o concurso do Banco do Nordeste</h1>
    </header>
    <div class="container-provas">
        <div class="top-container">
            <h1>Simulado </h1>
            <a href="../index.html">Back to menu</a>
        </div>
        <div class="top-prova">
            <h3>BNB - 2024 - Analista Bancário</h3>
            <div>
                <span>
                    <i class="fa-regular fa-circle-check"></i>
                    <p id="resolved">$ questões resolvidas</p>
                </span>
                <span>
                    <i class="fa-regular fa-clock"></i>
                    <p id="remaining">Restão $ questões</p>
                </span>
            </div>
        </div>
        <div class="prova-container"></div>
    </div>

</body>
<script src="../js/prova.js"></script>
</html>
