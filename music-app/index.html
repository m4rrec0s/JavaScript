    <link rel="stylesheet" href="style.css">
    <title>Music App</title>
</head>
<body>
    <nav>
        <ul class="top">
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-search"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
        <ul class="library">
            <li><i class="fa-solid fa-list"></i></li>
            <li><img src="images/Billie_Eilish.jpeg" alt="..."></li>

            <li><img src="images/Billie_Eilish.jpeg" alt="..."></li>
            <li><img src="images/noah_cyrus.jpeg" alt="..."></li>
        </ul>
    </nav>

    <section id="center">
        <header>
            <div class="navBar">
                <ul>
                    <li><i class="fa-solid fa-angle-left"></i></li>
                    <li><i class="fa-solid fa-angle-right"></i></li>
                </ul>
            </div>
            <h1>Bom dia</h1>
            <div class="songs-initial">
                <div class="song-shortcut">
                    <div>
                        <img src="images/misic-liked.jpg" alt="misic-liked">
                        <h3>Músicas Curtidas</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="song-shortcut">
                    <div>
                        <img src="images/noah_cyrus.jpeg" alt="misic-liked">
                        <h3>Daily Mix 1</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="song-shortcut">
                    <div>
                        <img src="images/Billie_Eilish.jpeg" alt="misic-liked">
                        <h3>Daily Mix 2</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="song-shortcut">
                    <div>
                        <img src="images/noah_cyrus.jpeg" alt="misic-liked">
                        <h3>Daily Mix 3</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="song-shortcut">
                    <div>
                        <img src="images/Billie_Eilish.jpeg" alt="misic-liked">
                        <h3>Daily Mix 4</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="song-shortcut">
                    <div>
                        <img src="images/noah_cyrus.jpeg" alt="misic-liked">
                        <h3>Daily Mix 5</h3>
                    </div>
                    <i class="fa-solid fa-play"></i>
                </div>
        
            </div>
        </header>
    </section>

    <section id="player-now">
        <div class="topPlayer">
            <h2>Músicas Curtidas</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>
        <img src="images/afection_BETWEEN_FRIENDS.jpeg" alt="...">
        <div class="music_status">
            <div>
                <h3>affection</h3>
                <p>BETWEEN FRIENDS</p>
            </div>

            <div class="icons">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>

        <div class="lyrics">
            <h3>Letra</h3>
            <button type="button">Mostrar letra</button>
        </div>
    </section>
