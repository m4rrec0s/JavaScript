<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual é o seu país? <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>

    <script>
        function mostrar() {
            var pais = document.getElementById('paistxt')
            var res = document.getElementById('res')
            var txtpais = String(pais.value)
            res.innerHTML = `<p>Você é de ${txtpais}.</p>`
            
            if (txtpais != 'brasil') {
                res.innerHTML += '<p>Você é estrangeiro!</p>'
            } else {
                res.innerHTML += '<p>Você é Brasileito</p>'
            }
        }
    </script>
</body>
</html>
