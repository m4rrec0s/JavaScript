<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area {
            font: bold 15pt Arial;
            background-color: #CC1F4D;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" --> 
        INTERAJA!
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = '#65DB72'
        }
        function entrar() {
            a.style.background = '#DC6689'
        }
        function sair() {
            a.style.background = '#CC1F4D'
            a.innerText = 'INTERAJA!'
        }
    </script>
</body>
</html>
