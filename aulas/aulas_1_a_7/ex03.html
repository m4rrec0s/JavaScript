<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(139, 62, 211);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            color: rgb(247, 243, 21);
        }

        p {
            font-size: 25px;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou livre da maldição</p>
    <script>
        var n1 = Number.parseInt(prompt('Digite um número:')) //string
        var n2 = Number.parseInt(prompt('Digite outro número:')) //string
        var s = (n1) + (n2)
        window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é = ' + s)
    </script>
</body>
</html>
