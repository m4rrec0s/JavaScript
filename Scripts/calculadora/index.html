<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="corpo">
        <h3>Calculadora</h3>
        <div id="tela">429</div>
        <div id="botoes">
            <button>C</button>
            <button>CE</button>
            <button>DEL</button>
            <button id="dividir">/</button>
            <button class="numero" id="num_7">7</button>
            <button class="numero" id="num_8">8</button>
            <button class="numero" id="num_9">9</button>
            <button>*</button>
            <button class="numero" id="num_4">4</button>
            <button class="numero" id="num_5">5</button>
            <button class="numero" id="num_6">6</button>
            <button>-</button>
            <button class="numero" id="num_1">1</button>
            <button class="numero" id="num_2">2</button>
            <button class="numero" id="num_3">3</button>
            <button>+</button>
            <button class="numero"></button>
            <button class="numero" id="num_0">0</button>
            <button class="numero" id="virgula">,</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
