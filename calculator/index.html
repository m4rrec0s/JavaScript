<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8334f11366.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-content">
        <div class="screen">
            <h1>0</h1>
        </div>
        <div class="numbers-content">
            <button type="button" class="action">DEL</button>
            <button type="button" class="action">AC</button>
            <button type="button" class="action">%</button>
            <button type="button" class="action">/</button>

            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="action">X</button>

            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="action">-</button>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="action">+</button>

            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button"><i class="fa-solid fa-delete-left"></i></button>
            <button type="button" class="action 
            equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
